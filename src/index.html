<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        <a href="https://github.com/six-two/qr.html" target="_blank" rel="noopener noreferrer">QR code generator</a>
    </h1>
    <noscript>
        <div class="error">You need to enable JavaScript to use this page</div>
    </noscript>
    <div id="error" class="error">BUG: You should not see this text</div>
    <textarea id="input" name="input" id="" autofocus>Put your text in this box. For example:
https://example.com</textarea>

    <div>
        <label for="cars">Error correction: </label>
        <select id="error-correction" name="error-correction" id="cars">
            <option value="L">Low (~7%)</option>
            <option value="M">Medium (~15%)</option>
            <option value="Q">Quartile (~25%)</option>
            <option value="H">High (~30%)</option>
        </select>
    </div>

    <hr>

    <a id="qr-link" href="#REPLACE-ME" target="_blank" title="Open image in new tab">
        <img id="qr-img" src="" alt="Click this image to open it in a new tab">
    </a>
</body>

</html>
